<!doctype html>
<html lang="en">
<head>
    <script src="../js/config.js"></script>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="#000000" name="theme-color" />
    
    <title>AuvlyFM Live</title>
    
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <link href="../favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="../favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
</head>

<body>
    <div class="solid-bg-layer" id="solid-bg-layer"></div>
    <div class="bg-layer" id="bg-layer"></div>
    <div class="bg-overlay"></div>

    <nav class="live-nav">
        <a class="back-btn" href="index.html" title="Exit">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="settings-icon" style="margin-left:5px;opacity:.7"><path d="M2 6c0-1.886 0-2.828.586-3.414S4.114 2 6 2s2.828 0 3.414.586S10 4.114 10 6v12c0 1.886 0 2.828-.586 3.414S7.886 22 6 22s-2.828 0-3.414-.586S2 19.886 2 18zm12 0c0-1.886 0-2.828.586-3.414S16.114 2 18 2s2.828 0 3.414.586S22 4.114 22 6v12c0 1.886 0 2.828-.586 3.414S19.886 22 18 22s-2.828 0-3.414-.586S14 19.886 14 18z"/></svg>
            <span>Stop Live</span>
        </a>
    </nav>

    <div class="user-tag" id="user-settings-trigger">
        <img alt="" src="" class="hidden user-avatar" id="user-avatar" />
        <span id="user-display-name"></span>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="settings-icon" style="margin-left:5px;opacity:.7"><circle cx="12" cy="12" r="3"/><path d="M13.765 2.152C13.398 2 12.932 2 12 2s-1.398 0-1.765.152a2 2 0 0 0-1.083 1.083c-.092.223-.129.484-.143.863a1.62 1.62 0 0 1-.79 1.353 1.62 1.62 0 0 1-1.567.008c-.336-.178-.579-.276-.82-.308a2 2 0 0 0-1.478.396C4.04 5.79 3.806 6.193 3.34 7s-.7 1.21-.751 1.605a2 2 0 0 0 .396 1.479c.148.192.355.353.676.555.473.297.777.803.777 1.361s-.304 1.064-.777 1.36c-.321.203-.529.364-.676.556a2 2 0 0 0-.396 1.479c.052.394.285.798.75 1.605.467.807.7 1.21 1.015 1.453a2 2 0 0 0 1.479.396c.24-.032.483-.13.819-.308a1.62 1.62 0 0 1 1.567.008c.483.28.77.795.79 1.353.014.38.05.64.143.863a2 2 0 0 0 1.083 1.083C10.602 22 11.068 22 12 22s1.398 0 1.765-.152a2 2 0 0 0 1.083-1.083c.092-.223.129-.483.143-.863.02-.558.307-1.074.79-1.353a1.62 1.62 0 0 1 1.567-.008c.336.178.579.276.819.308a2 2 0 0 0 1.479-.396c.315-.242.548-.646 1.014-1.453s.7-1.21.751-1.605a2 2 0 0 0-.396-1.479c-.148-.192-.355-.353-.676-.555A1.62 1.62 0 0 1 19.562 12c0-.558.304-1.064.777-1.36.321-.203.529-.364.676-.556a2 2 0 0 0 .396-1.479c-.052-.394-.285-.798-.75-1.605-.467-.807-.7-1.21-1.015-1.453a2 2 0 0 0-1.479-.396c-.24.032-.483.13-.82.308a1.62 1.62 0 0 1-1.566-.008 1.62 1.62 0 0 1-.79-1.353c-.014-.38-.05-.64-.143-.863a2 2 0 0 0-1.083-1.083"/></svg>
        <div class="custom-tooltip" id="settings-tooltip">Customize your style here</div>
    </div>

    <main class="layout-center player-container" id="player-container">
        <div class="player-content">
            <div class="artwork-wrapper">
                <div class="art-placeholder" id="art-placeholder">
                    <svg fill="none" height="40" stroke="rgba(255,255,255,0.2)" stroke-width="2" viewBox="0 0 24 24" width="40">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                </div>
                <img alt="Album Art" src="" class="hidden album-art" id="album-art" crossorigin="anonymous" />
            </div>
            <div class="track-info">
                <h1 class="track-name" id="track-name">Loading...</h1>
                <h2 class="artist-name" id="artist-name"></h2>
            </div>
        </div>
    </main>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="settings-menu" id="settings-menu">
        <div class="menu-header">
            <h3>Customization</h3>
            <button class="close-btn" id="close-menu">Ã—</button>
        </div>
        
        <div class="menu-scroll-content">
            <div class="menu-section">
                <h4>Layout</h4>
                <div class="layout-options">
                    <button class="layout-btn active" data-layout="layout-center">Center</button>
                    <button class="layout-btn" data-layout="layout-bottom-left">Bottom Left</button>
                    <button class="layout-btn" data-layout="layout-bottom-right">Bottom Right</button>
                </div>
            </div>
            
            <div class="menu-section">
                <h4>Visibility</h4>
                <div class="toggle-row">
                    <span>Show Track Name</span>
                    <label class="switch">
                        <input checked id="toggle-track" type="checkbox" />
                        <span class="round slider"></span>
                    </label>
                </div>
                <div class="toggle-row">
                    <span>Show Artist Name</span>
                    <label class="switch">
                        <input checked id="toggle-artist" type="checkbox" />
                        <span class="round slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="menu-section">
                <h4>Background</h4>
                <div class="layout-options" style="margin-bottom: 15px">
                    <button class="bg-mode-btn active" data-bg-mode="artist">Artist</button>
                    <button class="bg-mode-btn" data-bg-mode="album">Album</button>
                    <button class="bg-mode-btn" data-bg-mode="solid">Solid</button>
                </div>
                <div class="toggle-row" id="blur-control-row">
                    <span>Blur Background</span>
                    <label class="switch">
                        <input checked id="toggle-blur" type="checkbox" />
                        <span class="round slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="menu-footer">
            <div class="footer-brand">
                <img alt="Logo" src="android-chrome-512x512.png" width="20" />
                <span>AuvlyFM <span style="color: var(--accent-color)">Live</span></span>
            </div>
            <a class="versao" href="https://github.com/snw-mint/auvly-fm/releases" target="_blank">v0.0.0</a>
        </div>
    </aside>

    <script src="script.js"></script>
    <script src="../version.js"></script>
</body>
</html>
